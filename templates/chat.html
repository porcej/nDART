<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat | nDART</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='vend/jquery/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vend/socket.io/4.4.1/socket.io.min.js')}}"></script>
            <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('//' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                    }
                });
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();
                    // go back to the login page
                });
            }
        </script>
</head>
<body>
<div class="content">
  <div class="nav">
    <a href="{{ url_for('events') }}">Events</a>&nbsp;|&nbsp;
    <a href="{{ url_for('observations') }}">Observations</a>&nbsp;|&nbsp;
    <span>Chat</span>&nbsp;|&nbsp;
      <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  <div class="aid-station-stats">
    <h1> Chatting as {{ current_user.name }}</h1>
  </div>
  <div class="chat-container">
    <textarea id="chat" cols="80" rows="20"></textarea><br><br>
    <input id="text" size="80" placeholder="Enter your message here"><br><br>
  </div>
</div>
</body>
</html>
