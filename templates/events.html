<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | nDART</title>
    <link href="{{ url_for('static', filename='vend/dt/css/jquery-ui.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='vend/DataTables/datatables.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='vend/moment/moment.js') }}"></script>
    <script src="{{ url_for('static', filename='vend/jquery/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vend/DataTables/datatables.js') }}"></script>
    <script src="{{ url_for('static', filename='vend/socket.io/4.4.1/socket.io.min.js')}}"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="navbar">
    <a href="#">Events</a>
    <a href="{{ url_for('observations') }}">Observations</a>
    <a href="{{ url_for('chat') }}">Chat</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="container">
    <div class="content">
      <h1>Events</h1>
      <table cellpadding="0" cellspacing="0" border="0" class="display" id="events-table" width="100%">
      <thead>
        <tr>
          <th></th>
          <th>Time</th>
          <th>Bib #</th>
          <th>Location</th>
          <th>Reported By</th>
          <th>Agency Notified</th>
          <th>Agency Arrival</th>
          <th>Resolved</th>
          <th>Notes</th>
        </tr>
      </thead>
    </table>
    </div>
    <div class="sidebar">
      <h2>Observations</h2>
      <table cellpadding="0" cellspacing="0" border="0" class="display" id="observations-table" width="100%">
        <thead>
          <tr>
            <th>Time</th>
            <th>Bib #</th>
            <th>Location</th>
            <th>Category</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/mt-events.js') }}"></script>
  <script src="{{ url_for('static', filename='js/mt-observations-side.js') }}"></script>
</body>
</html>
